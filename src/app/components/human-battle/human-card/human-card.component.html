<mat-card
  [matBadge]="counter"
  matBadgeColor="warn"
  matBadgeSize="medium"
  [matBadgePosition]="badgePosition"
  class="human-card"
  [ngClass]="{ 'human-card--right': badgePosition === 'after' }"
>
  <mat-card-header>
    <mat-icon mat-card-avatar class="human-card-icon">face</mat-icon>
    <mat-card-title class="human-card-title">{{ human.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of human | keyvalue">
     <span [ngStyle]="{'font-weight': 900}"> {{ item.key }} </span>  {{ item.value }}
    </div>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
